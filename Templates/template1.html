<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Template</title>
    <link rel="stylesheet" href="Templates/template1.css">
</head>
<body>
    <div class="resume-template">
        <div class="template-header">
            <h1 class="name" data-default="Your Name">Your Name</h1>
            <div class="contact-info">
                <p class="email">your.email@example.com</p>
                <p class="phone">+123 456 7890</p>
            </div>
        </div>

        <div class="template-section summary-section">
            <h2>Professional Summary</h2>
            <p class="summary-content">Add Your Summary</p>
        </div>

        <div class="template-section education-section">
            <h2>Education</h2>
            <ul class="education-content">
                <li>Add Your Education</li>
            </ul>
        </div>

        <div class="template-section experience-section">
            <h2>Work Experience</h2>
            <ul class="experience-content">
                <li>Add Your Work Experience</li>
            </ul>
        </div>

        <div class="template-section projects-section">
            <h2>Projects</h2>
            <ul class="projects-content">
                <li>Add Your Projects</li>
            </ul>
        </div>

        <div class="template-section skills-section">
            <h2>Skills</h2>
            <ul class="skills-content">
                <li>Add Your Skills</li>
            </ul>
        </div>
    </div>
</body>
</html>
